<!DOCTYPE html>
<html>
  <head>
    <link href="layout.css" rel="stylesheet"/>
    <title>Twiddler -Your Place To Watch The Wolrd Burn</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <h1 class="title"> Ryans Twiddler </h1>
    <div class="twidd">
      <section class ='main'></section>
      <section class='newsFeed'></section>
    </div>
    <div class ="feed">
      <h3>New's Feed</h2>

    </div>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){

          var tweet = streams.home[index];
          var $tweet = $('<div class=twidd></div>');
          var $newUser = $('<p class=user></p>');
          var $newMessage = $('<p class=message></p>');
          var $newTime = $('<span class=time></span>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ':');
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
